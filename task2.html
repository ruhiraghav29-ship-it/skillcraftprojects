<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stopwatch {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #display {
      font-size: 40px;
      margin-bottom: 25px;
      color: #222;
      letter-spacing: 2px;
    }

    .buttons button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .start {
      background-color: #28a745;
    }

    .stop {
      background-color: #dc3545;
    }

    .reset {
      background-color: #007bff;
    }

    .buttons button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>

    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="stop" onclick="stop()">Stop</button>
      <button class="reset" onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
    let timer = null;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;

      document.getElementById("display").innerText = h + ":" + m + ":" + s;
    }

    function start() {
      if (timer !== null) {
        return;
      }

      timer = setInterval(() => {
        seconds++;

        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }

        if (minutes === 60) {
          minutes = 0;
          hours++;
        }

        updateDisplay();
      }, 1000);
    }

    function stop() {
      clearInterval(timer);
      timer = null;
    }

    function reset() {
      stop();
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
    }
  </script>

</body>
</html>
